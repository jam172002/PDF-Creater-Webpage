                <script>
                    function updateSubPurpose() {
                        const mainPurpose = document.getElementById('mainPurpose').value;
                        const subPurpose = document.getElementById('subPurpose');

                        const ownPurposeOptions = ["CAPITAL GAINS", "NETWORTH", "TO KNOW THE FMV"];
                        const bankPurposeOptions = ["PURCHASE", "CONSTRUCTION", "MORTGAGE", "REVALUATION", "COLLATERAL"];

                        subPurpose.innerHTML = "<option value=''>Select Sub Purpose</option>";

                        let optionsToAdd = [];
                        if (mainPurpose === "Own Purpose") {
                            optionsToAdd = ownPurposeOptions;
                        } else if (mainPurpose === "Bank's Purpose") {
                            optionsToAdd = bankPurposeOptions;
                        }

                        optionsToAdd.forEach(optionText => {
                            const option = document.createElement("option");
                            option.value = optionText;
                            option.textContent = optionText;
                            subPurpose.appendChild(option);
                        });

                        subPurpose.disabled = optionsToAdd.length === 0;
                    }


                    // Initialize the sub-purpose dropdown state
                    document.addEventListener('DOMContentLoaded', function () {
                        updateSubPurpose();
                    });
                </script>

                <script>
                    function toggleDate(dateInputId, checkbox) {

                    function updateOutput() {
                        const documents = [

                            { id: 'motherDeedDate', title: 'Mother Deed' },

                            { id: 'formA', title: 'Form A' },
                            { id: 'taxPaidReceiptDate', title: 'Tax Paid Receipt' },
                            { id: 'ECDate', title: 'E.C' },
                            { id: 'RTCDate', title: 'RTC' },
                            { id: 'podiKathatDate', title: 'PODI KATHA' },
                            { id: 'PAHANIDate', title: 'PAHANI' }
                        ];
                
                        let output = [];
                        documents.forEach(doc => {
                            const dateInput = document.getElementById(doc.id);
                            if (!dateInput.disabled && dateInput.value) {
                                output.push(`${doc.title} dated: ${dateInput.value}`);
                            }
                        });
                
                        console.log(output);
                        document.getElementById('output').innerText = output.length > 0 ? output.join(', ') : 'No documents selected.';
                    }

    <script>
        function nextSection(currentSection) {
            // Validate current section
            const currentDiv = document.getElementById(`section${currentSection}`);
            const requiredFields = currentDiv.querySelectorAll('[required]');
            let isValid = true;
            let missingFields = [];

            // Check all required fields
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = 'red';
                    // Get the field label
                    const label = field.previousElementSibling ? field.previousElementSibling.textContent.replace('*', '').trim() : field.id;
                    missingFields.push(label);
                } else {
                    field.style.borderColor = '#ddd';
                }
            });

            if (!isValid) {
                alert('Please fill in the following fields:\n\n' + missingFields.join('\n'));
                return;
            }

            // If validation passes, load the next section page
            window.location.href = 'section2.html';
        }

        

    </script>
