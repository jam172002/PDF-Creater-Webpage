<body>
    <div class="container">
        <h1>Valuation Report Generator Section 1</h1>
        <form id="valuationFormSection1">

            <!-- Container 1 -->

                <div class="form-group">
                    <h3 style="color:#4169E1"><b>1 Purpose of Valuation<span class="required">*</span></b></h3>

                        <select id="mainPurpose" style="width: 50%;" required onchange="updateSubPurpose()">

                        <select id="subPurpose" style="width: 50%;" required>

                            <option value="NETWORTH">NETWORTH</option>
                            <option value="TO KNOW THE FMV">TO KNOW THE FMV</option>
                            <option value="PURCHASE">PURCHASE</option>
                            <option value="CONSTRUCTION">CONSTRUCTION</option>
                            <option value="IMPROVEMENTS">IMPROVEMENTS</option>
                            <option value="INTERIORS">INTERIORS</option>
                            <option value="TOP-UP">TOP-UP</option>
                            <option value="MORTGAGE">MORTGAGE</option>
                            <option value="REVALUATION">REVALUATION</option>
                            <option value="EDUCATION">EDUCATION</option>
                            <option value="VISA">VISA</option>
                            <option value="COLLATERAL">COLLATERAL</option>
                            <option value="TAKE OVER">TAKE OVER</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">

                        <option value="UNDER CONSTRUCTION LAND & BUILDING">UNDER CONSTRUCTION LAND & BUILDING</option>
                        <option value="FLAT">FLAT</option>
                        <option value="UNDER CONSTRUCTION FLAT">UNDER CONSTRUCTION FLAT</option>
                        <option value="COMMERCIAL LAND BUILDING">COMMERCIAL LAND BUILDING</option>
                        <option value="INDUSTRIAL LAND & BUILDING">INDUSTRIAL LAND & BUILDING</option>
                        <option value="AGRICULTURAL LAND">AGRICULTURAL LAND</option>
                        <option value="AGRICULTURAL LAND & BUILDING">AGRICULTURAL LAND & BUILDING</option>
                    </select>
                </div>

                <script>
                    function updateSubPurpose() {
                        const mainPurpose = document.getElementById('mainPurpose').value;
                        const subPurpose = document.getElementById('subPurpose');

                        const ownPurposeOptions = ["CAPITAL GAINS", "NETWORTH", "TO KNOW THE FMV"];
                        const bankPurposeOptions = ["PURCHASE", "CONSTRUCTION", "MORTGAGE", "REVALUATION", "COLLATERAL"];

                        subPurpose.innerHTML = "<option value=''>Select Sub Purpose</option>";

                        let optionsToAdd = [];
                        if (mainPurpose === "Own Purpose") {
                            optionsToAdd = ownPurposeOptions;
                        } else if (mainPurpose === "Bank's Purpose") {
                            optionsToAdd = bankPurposeOptions;
                        }

                        optionsToAdd.forEach(optionText => {
                            const option = document.createElement("option");
                            option.value = optionText;
                            option.textContent = optionText;
                            subPurpose.appendChild(option);
                        });

                        subPurpose.disabled = optionsToAdd.length === 0;
                    }


                    // Initialize the sub-purpose dropdown state
                    document.addEventListener('DOMContentLoaded', function () {
                        updateSubPurpose();
                    });
                </script>

                                <input type="date" id="saleDeedDate" placeholder="Date" disabled onchange="updateOutput()">

                            <div class="document-column">

                        <div class="document-column">

                    </div>    
                    <div id="output">No documents selected.</div>                
                </div>

                <script>
                    function toggleDate(dateInputId, checkbox) {
                        const dateInput = document.getElementById(dateInputId);
                        dateInput.disabled = !checkbox.checked;
                    }
                
                    function updateOutput() {
                        const documents = [
                            { id: 'saleAgreementDate', title: 'Sale Agreement' },
                            { id: 'absoluteSaleDeedDate', title: 'Absolute Sale Deed' },
                            { id: 'motherDeedDate', title: 'Mother Deed' },
                            { id: 'saleDeedDate', title: 'Sale Deed' },
                            { id: 'giftDeedDate', title: 'Gift Deed' },
                            { id: 'partitionDeedDate', title: 'Partition Deed' },
                            { id: 'khataCertificateDate', title: 'Khata Certificate' },
                            { id: 'khataExtractDate', title: 'Khata Extract' },
                            { id: 'formA', title: 'Form A' },
                            { id: 'taxPaidReceiptDate', title: 'Tax Paid Receipt' },
                            { id: 'ECDate', title: 'E.C' },
                            { id: 'RTCDate', title: 'RTC' },
                            { id: 'podiKathatDate', title: 'PODI KATHA' },
                            { id: 'PAHANIDate', title: 'PAHANI' }
                        ];
                
                        const result = [];

                        documents.forEach(doc => {
                            const checkbox = document.querySelector(`input[type="checkbox"][onchange*="${doc.id}"]`);
                            const dateInput = document.getElementById(doc.id);

                            if (checkbox && checkbox.checked && dateInput && dateInput.value) {
                            result.push(`${doc.title} Dated ${dateInput.value}`);
                            }
                        });

                        return result.join(', ');
                        }
                </script>

      <!-- Helper scripts for dropdowns / checkboxes -->
  <script>
    function updateSubPurpose() {
      const main = document.getElementById('mainPurpose').value;
      const sub = document.getElementById('subPurpose');
      const own = ["CAPITAL GAINS","NETWORTH","TO KNOW THE FMV"];
      const bank = ["PURCHASE","CONSTRUCTION","MORTGAGE","REVALUATION","COLLATERAL"];
      sub.innerHTML = "<option value=''>Select Sub Purpose</option>";
      const opts = main==="Own Purpose"? own : main==="Bank's Purpose"? bank : [];
      opts.forEach(o=>{
        const opt = document.createElement('option');
        opt.value = o; opt.textContent = o;
        sub.appendChild(opt);
      });
      sub.disabled = opts.length===0;
    }
    document.addEventListener('DOMContentLoaded', ()=> updateSubPurpose());
  </script>

  <!-- Your formService and section-specific save/load logic -->
  <script type="module">
    import { loadForm, saveFields } from './js/formService.js';

    const STORAGE_KEY = 'currentReport';
    const form = document.getElementById('valuationFormSection1');

    // 1️⃣ Prefill if editing
    document.addEventListener('DOMContentLoaded', async () => {
      const rpt = localStorage.getItem(STORAGE_KEY);
      if (!rpt) return;
      document.getElementById('reportNumber').value = rpt;
      const fields = await loadForm(rpt);
      Object.entries(fields).forEach(([id, entry]) => {
        const el = document.getElementById(id);
        if (!el) return;
        if (el.type === 'checkbox') el.checked = entry.value;
        else el.value = entry.value;
      });
      updateSubPurpose();
    });

    // 2️⃣ On submit, save only this page’s fields, then navigate
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const reportNumber = document.getElementById('reportNumber').value.trim();
      if (!reportNumber) return alert('Report Number is required.');
      localStorage.setItem(STORAGE_KEY, reportNumber);

      // gather only this form’s inputs
      const fields = {};
      form.querySelectorAll('input, select').forEach(el => {
        fields[el.id] = {
          label: (el.previousElementSibling?.innerText || el.id).replace('*','').trim(),
          value: el.type==='checkbox'? el.checked : el.value.trim()
        };
      });

      try {
        await saveFields(reportNumber, fields);
        window.location.href = 'section2.html';
      } catch (err) {
        console.error(err);
        alert('Failed to save: ' + err.message);
      }
    });
  </script>
