                        } else if (mainPurpose === "Bank's Purpose") {

                            option.value = optionText;
                            option.textContent = optionText;
                            subPurpose.appendChild(option);
                        });

                        subPurpose.disabled = optionsToAdd.length === 0;

    <script>
        function nextSection(currentSection) {
            // Validate current section
            const currentDiv = document.getElementById(`section${currentSection}`);
            const requiredFields = currentDiv.querySelectorAll('[required]');
            let isValid = true;
            let missingFields = [];

            // Check all required fields
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = 'red';
                    // Get the field label
                    const label = field.previousElementSibling ? field.previousElementSibling.textContent.replace('*', '').trim() : field.id;
                    missingFields.push(label);
                } else {
                    field.style.borderColor = '#ddd';
                }
            });

            if (!isValid) {
                alert('Please fill in the following fields:\n\n' + missingFields.join('\n'));
                return;
            }

            // If validation passes, load the next section page
            window.location.href = 'section2.html';
        }

        

    </script>

        document.addEventListener("DOMContentLoaded", async function () {

    if (!fields) {

        element.value = fieldValue;

      } else {
        element.value = fieldValue;
      }

    // Special case: if mainPurpose exists, rebuild subPurpose

      setTimeout(() => {
        if (fields['subPurpose']) {
          document.getElementById('subPurpose').value = fields['subPurpose'].value;
        }
      }, 100);
    }

  } catch (error) {
    console.error('Error loading saved form data:', error);
  }
});

  <script type="module">
    import { Container1 } from './page_1.js';

    function cleanLabel(input) {
      let labelText = '';
      if (input.id) {
        const labelByFor = document.querySelector(`label[for="${input.id}"]`);
        if (labelByFor) labelText = labelByFor.innerText;
      }
      if (!labelText && input.previousElementSibling?.tagName === 'LABEL') {
        labelText = input.previousElementSibling.innerText;
      }
      if (!labelText) {
        const nearest = input.closest('.form-group')?.querySelector('label');
        labelText = nearest ? nearest.innerText : input.id;
      }
      labelText = labelText.replace(/^[0-9a-z.\s]+\)\s*/i, '').replace(/\*$/, '').trim();
      return labelText;
    }

    function getLegalDocumentSummary() {
      const documents = [
        { id: 'saleAgreementDate', title: 'Sale Agreement' },
        { id: 'absoluteSaleDeedDate', title: 'Absolute Sale Deed' },
        { id: 'motherDeedDate', title: 'Mother Deed' },
        { id: 'saleDeedDate', title: 'Sale Deed' },
        { id: 'giftDeedDate', title: 'Gift Deed' },
        { id: 'partitionDeedDate', title: 'Partition Deed' },
        { id: 'khataCertificateDate', title: 'Khata Certificate' },
        { id: 'khataExtractDate', title: 'Khata Extract' },
        { id: 'formA', title: 'Form A' },
        { id: 'taxPaidReceiptDate', title: 'Tax Paid Receipt' },
        { id: 'ECDate', title: 'E.C' },
        { id: 'RTCDate', title: 'RTC' },
        { id: 'podiKathatDate', title: 'PODI KATHA' },
        { id: 'PAHANIDate', title: 'PAHANI' }
      ];
      const selected = [];
      documents.forEach(doc => {
        const checkbox = document.querySelector(`input[type="checkbox"][onchange*="${doc.id}"]`);
        const dateInput = document.getElementById(doc.id);
        if (checkbox && checkbox.checked && dateInput && dateInput.value) {
          selected.push({ id: doc.id, title: doc.title, date: dateInput.value });
        }
      });
      return selected;
    }

    document.getElementById('valuationFormSection1').addEventListener('submit', async function (e) {
      e.preventDefault();
      const fields = {};
      const inputs = this.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        const label = cleanLabel(input);
        const value = input.type === 'checkbox' ? input.checked : input.value.trim();
        fields[input.id] = { label, value };
      });
      const selectedDocs = getLegalDocumentSummary();
      fields['legalDocuments'] = {
        label: 'Legal & Other Documents',
        value: selectedDocs.map(d => `${d.title} Dated ${d.date}`).join(', ')
      };
      fields['legalDocumentsRaw'] = {
        label: 'Legal Documents Raw Data',
        value: selectedDocs
      };
      try {
        const res = await fetch('http://localhost:5000/api/saveForm', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fields })
        });
        if (res.ok) {
          alert('Form saved to MongoDB! Now generating PDF...');
          generatePdfFromServer();
        } else {
          alert('Error saving form data.');
        }
      } catch (error) {
        console.error('Error saving form:', error);
        alert('Server error.');
      }
    });

    async function generatePdfFromServer() {
      try {
        const res = await fetch('http://localhost:5000/api/getLatestForm');
        const { fields } = await res.json();
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        await Container1(doc, fields);
        addFooter(doc);
        doc.save("generated_report.pdf");
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Error generating PDF.');
      }
    }

    function addFooter(doc) {
      const leftMargin = 25.7;
      const rightMargin = 17.5;
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();
      const footerY = pageHeight - 28.7;
      doc.setLineWidth(0.1);
      doc.setFont('helvetica', 'italic');
      doc.setFontSize(8);
      doc.text('Page 2', pageWidth - rightMargin - 16, footerY + 3.5);
      doc.text('Ref No.', leftMargin, footerY + 3.5);
      doc.text('TP/JCB/K-BKR/R-09/12/2024-25', leftMargin, footerY + 7);
    }

        const res = await fetch('http://localhost:5000/api/getLatestForm');
        const { fields } = await res.json();
        if (!fields) return;

        for (const id in fields) {
          const element = document.getElementById(id);
          if (!element) continue;
          const value = fields[id].value;

          if (element.type === 'checkbox') {
            element.checked = value;
            const dateInput = document.getElementById(id.replace('Checkbox', 'Date'));
            if (dateInput) dateInput.disabled = !value;
          } else if (element.type === 'date') {
            element.value = value;
            element.disabled = false;
          } else {
            element.value = value;
          }
        }

        if (fields['mainPurpose']) {
          document.getElementById('mainPurpose').value = fields['mainPurpose'].value;
          updateSubPurpose();
          setTimeout(() => {
            if (fields['subPurpose']) {
              document.getElementById('subPurpose').value = fields['subPurpose'].value;
            }
          }, 100);
        }

        // âœ… Restore legal document selections
        if (fields['legalDocumentsRaw']?.value?.length > 0) {
          fields['legalDocumentsRaw'].value.forEach(doc => {
            const checkbox = document.querySelector(`input[type="checkbox"][onchange*="${doc.id}"]`);
            const dateInput = document.getElementById(doc.id);
            if (checkbox && dateInput) {
              checkbox.checked = true;
              dateInput.value = doc.date;
              dateInput.disabled = false;
            }
          });
        }
      } catch (error) {
        console.error('Error loading form data:', error);
      }
    });
  </script>
